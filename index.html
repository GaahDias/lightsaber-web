<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Lightsabers</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="div-color-options">
        <label for="red">Red</label>
        <input type="radio" id="red" name="color" checked>

        <label for="blue">Blue</label>
        <input type="radio" id="blue" name="color">

        <label for="green">Green</label>
        <input type="radio" id="green" name="color">

        <label for="purple">Purple</label>
        <input type="radio" id="purple" name="color">

        <label for="orange">Orange</label>
        <input type="radio" id="orange" name="color">

        <label for="white">White</label>
        <input type="radio" id="white" name="color">
    </div>

    <div>
        <div id="lightsaber-blade"></div>
        <img src="img/lightsaber-hilt.png" id="lightsaber-hilt">
    </div>

    <audio id="lightsaber-on" src="audio/lightsaber-on.m4a"></audio>
    <audio id="lightsaber-off" src="audio/lightsaber-off.m4a"></audio>

    <script src="js/script.js"></script>
</body>

</html>
